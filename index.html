<!DOCTYPE html>
<html>
  <head>
    <title>BLACK JACK</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div id="header">
        <h1 class="display-3 text">Black Jack</h1>
        <h3 class="display-5 text"><span id="blackjack-result">Commo Play</span></h3>
    </div>

    <div class="container-fluid" id="contain"> 
      <div class='row row-4-blackjack'>
        <div class='col col-sm-12'>
            <img src="https://cdn4.vectorstock.com/i/1000x1000/06/18/male-avatar-profile-picture-vector-10210618.jpg" width="100" class="rounded float-left" alt="you">
            <img class="rounded float-right randomImg" alt="Dealer" width="100" >
          </div>
      </div>

      <div class="row-1-blackjack">
        <div id="your-box">
          <h3 class="text"><span id="your-name">YOU</span> : <span id="your-blackjack-result">0</span></h3>
        </div>

        <div id="dealer-box">
          <h3 class="text"><span id="dealer-name">DEALER</span> : <span id="dealer-blackjack-result">0</span></h3>
        </div>
      </div>

      <div class="row-2-blackjack">
        <div>
          <button class="btn-lg btn-info mr-2 text" id="hit-btn">HIT</button>
          <button class="btn-lg btn-primary mr-2 text" id="stand-btn">STAND</button>
          <button class="btn-lg btn-secondary mr-2 text" id="deal-btn">DEAL</button>
        </div>
      </div>

      <div class="row-3-blackjack mt-2">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Win</th>
              <th>Lost</th>
              <th>Tie</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="win">0</span></td>
              <td><span id="lost">0</span></td>
              <td><span id="tie">0</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
